<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="board">
    <!-- 6 rows x 7 columns grid -->
    <div id="grid" class="grid">
      <!-- Cells will be dynamically populated by JavaScript -->
    </div>

    <!-- Columns for dropping pieces -->
    <div class="columns">
      <div class="column" data-column="0"></div>
      <div class="column" data-column="1"></div>
      <div class="column" data-column="2"></div>
      <div class="column" data-column="3"></div>
      <div class="column" data-column="4"></div>
      <div class="column" data-column="5"></div>
      <div class="column" data-column="6"></div>
    </div>
  </div>

  <div class="side-panel">
    <div class="player-settings" id="player1-settings">
      <h3>Player 1 (Red)</h3>
      <div class="setting">
        <label for="player1-engine">Engine:</label>
        <select id="player1-engine" class="engine-select">
          <option value="human">Human</option>
          <option value="minimax_python">Minimax (Python)</option>
          <option value="minimax_ab_python">Minimax with AB (Python)</option>
          <option value="expectiminimax">Expectiminimax</option>
          <option value="minimax_cpp">Minimax (C++)</option>
        </select>
      </div>
      <div class="setting">
        <label for="player1-depth">Depth:</label>
        <input type="range" id="player1-depth" class="depth-slider" min="1" max="5" value="3">
        <span id="player1-depth-value">3</span>
      </div>
    </div>

    <div class="player-settings" id="player2-settings">
      <h3>Player 2 (Yellow)</h3>
      <div class="setting">
        <label for="player2-engine">Engine:</label>
        <select id="player2-engine" class="engine-select">
          <option value="human">Human</option>
          <option value="minimax_python">Minimax (Python)</option>
          <option value="minimax_ab_python">Minimax with AB (Python)</option>
          <option value="expectiminimax">Expectiminimax</option>
          <option value="minimax_cpp">Minimax (C++)</option>
        </select>
      </div>
      <div class="setting">
        <label for="player2-depth">Depth:</label>
        <input type="range" id="player2-depth" class="depth-slider" min="1" max="5" value="3">
        <span id="player2-depth-value">3</span>
      </div>
    </div>

    <div class="turn-indicator" id="turn-indicator">
      Current turn: <span id="current-player">Player 1 (Red)</span>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
